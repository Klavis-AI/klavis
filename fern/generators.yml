# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

api:
  specs:
    - openapi: ../sdks/openapi.json

groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.22.0
        output:
          location: pypi
          package-name: klavis
          token: ${PYPI_TOKEN}
        github:
          repository: klavis/sdks/python
        config:
          client_class_name: Klavis
          pydantic_config:
            enum_type: python_enums
        smart-casing: true
  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 1.7.0
        output:
          location: npm
          package-name: klavis
          token: ${NPM_TOKEN} 
        github:
          repository: klavis/sdks/typescript
        config:
          namespaceExport: Klavis
          allowCustomFetcher: true
          skipResponseValidation: true
          includeApiReference: true
          noSerdeLayer: true
        smart-casing: true
