tools:
  - name: create_ticket
    description: Create a new Freshdesk ticket.
    module: tools.create_ticket
    function: create_ticket

  - name: get_ticket
    description: Retrieve a ticket by ID.
    module: tools.get_ticket
    function: get_ticket

  - name: list_tickets
    description: List tickets with optional filters.
    module: tools.list_tickets
    function: list_tickets

  - name: update_ticket
    description: Update a ticket's properties by ID.
    module: tools.update_ticket
    function: update_ticket

  - name: delete_ticket
    description: Delete a ticket by ID.
    module: tools
    function: delete_ticket
